<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
        var a = undefined;
        switch (a) {
            case 1:
                alert("number")
                break;
            case "abc":
                alert("String")
                break;
            case true:
                alert("true")
                break;
            case null:
                alert("null")
                break;
            case undefined:
                alert("undefined")

        }
    </script>
</head>
<body>

</body>
</html>
