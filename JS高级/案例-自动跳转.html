<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>


</head>
<body>
    <p>

        <span id="time">5</span>秒之后,跳转到首页...

    </p>

    <script>
        var num = 5;
        var time = document.getElementById("time")
        function fun() {
            num --;
            time.innerHTML = num + "";

            if (num == 0){
                location.href = "https://www.baidu.com"
            }
        }
        setInterval(fun,1000)
    </script>

</body>
</html>
